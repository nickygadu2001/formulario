<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="proceso.php" method="post">
            <div class="input-group">
                <label for="nombre">Nombres:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellidos:</label>
                <input type="text" name="apellido" id="apellido" required>
            </div>
            
            <div class="input-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
            </div>
            
            <div class="input-group">
                <label for="ocupacion">Ocupación:</label>
                <input type="text" name="ocupacion" id="ocupacion" required>
            </div>
            
            <div class="input-group">
                <label for="contacto">Contacto (teléfono):</label>
                <input type="text" name="contacto" id="contacto" required>
            </div>
            <div class="input-group">
                <label for="contacto">Contacto (email):</label>
                <input type="text" name="contacto" id="contacto" required>
            </div>
            
            <div class="input-group">
                <label for="País">País:</label>
                <select name="País" id="País">
                    <option value="Perú">Perú</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Chile">Chile</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="argentina">Argentina</option>
                  
                </select>
            </div>
            
            <div class="input-group">
                <label>Nivel de inglés:</label>
                <input type="radio" name="nivel_ingles" value="basico" required> Básico
                <input type="radio" name="nivel_ingles" value="intermedio"> Intermedio
                <input type="radio" name="nivel_ingles" value="avanzado"> Avanzado
                <input type="radio" name="nivel_ingles" value="fluido"> Fluido
            </div>
            
            <div class="input-group">
                <label for="lenguajes">Lenguajes de programación:</label>
                <select name="lenguajes[]" id="lenguajes" multiple>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="C++">C++</option>
                 
                </select>
            </div>
            
            <div class="input-group">
                <label for="aptitudes">Aptitudes:</label>
                <input type="text" name="contacto" id="contacto" required>
            </div>
            
            <div class="input-group">
                <label>Habilidades:</label>
                <input type="checkbox" name="habilidades[]" value="comunicacion"> Comunicación
                <input type="checkbox" name="habilidades[]" value="analisis"> Análisis
  
            </div>
            
            <div class="input-group">
                <label for="perfil">Perfil:</label>
                <textarea name="perfil" id="perfil" rows="4" required></textarea>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
